name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev libssl-dev

      - run: npm ci
      - run: npx biome check src/
      - name: Check npm licenses
        run: npx license-checker --onlyAllow 'MIT;ISC;BSD-3-Clause;BSD-2-Clause;Apache-2.0;MPL-2.0;0BSD;BlueOak-1.0.0;Python-2.0;CC-BY-4.0;CC0-1.0;UNLICENSED;(MIT OR Apache-2.0);(Apache-2.0 OR MIT);(MIT OR CC0-1.0)' --production

      - name: Clippy
        working-directory: src-tauri
        run: cargo clippy --all-features --all-targets -- -D warnings

      - name: Tests
        working-directory: src-tauri
        run: cargo test --all-features

  deny:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: EmbarkStudios/cargo-deny-action@v2
        with:
          manifest-path: src-tauri/Cargo.toml
