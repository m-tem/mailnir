[package]
name = "mailnir"
version = "0.1.0"
edition = "2021"

[lib]
name = "mailnir_lib"
path = "src/lib.rs"

[[bin]]
name = "mailnir"
path = "src/main.rs"

[dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"
toml = "0.8"
csv = "1"
encoding_rs = "0.8"
thiserror = "2"
handlebars = "6"
comrak = "0.50"
css-inline = { version = "0.14", default-features = false }
lettre = { version = "0.11", default-features = false, features = ["builder"] }

[dev-dependencies]
tempfile = "3"
